<div class="contenido-debate">
  <h1>{{ opciones.titulo_debate }}</h1>
</div>

<div class="opciones-debate">
  <div class="lado-izquierdo">
    <button (click)="guardarDebate(opciones.izquierda)">
      <p>{{ opciones.izquierda }}</p>
    </button>
  </div>
  <div class="linea-vertical"></div>
  <div class="lado-derecho">
    <button (click)="guardarDebate(opciones.derecha)">
      <p>{{ opciones.derecha }}</p>
    </button>
  </div>
</div>
